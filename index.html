<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercopy Trade Sharer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px; 
            max-width: 600px;
            margin: 0 auto;
            background: #0a0e27;
            color: #fff;
        } 
        .container {
            background: #151932 url('hypercopy-logo.png') no-repeat center/contain;
            background-blend-mode: overlay;
            opacity: 0.8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        input, select { 
            width: 100%; 
            margin: 10px 0; 
            padding: 12px; 
            box-sizing: border-box;
            border: 2px solid #2a2f4f;
            border-radius: 8px;
            background: #1a1f3a;
            color: #fff;
            font-size: 14px;
        } 
        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }
        input::placeholder {
            color: #666;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        button { 
            padding: 12px 24px; 
            margin: 10px 5px 5px 0; 
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        #status { 
            margin-top: 20px; 
            padding: 12px;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            display: none;
        } 
        #error { 
            margin-top: 20px; 
            padding: 12px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            display: none;
        }
        .show { display: block !important; }
        label { 
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #aaa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #output {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        #ratioValue {
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #00d4ff; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;">Hypercopy Trade Sharer</h1>
        <label>Mode:</label>
        <select id="modeSelector">
            <option value="Follower">Follower (Copy Trades)</option>
            <option value="Leader">Leader (Register Wallet)</option>
        </select>
        
        <div id="leaderUI" style="display: none;">
            <label>Your Wallet Address (Hyperliquid):</label>
            <input type="text" id="leaderWallet" placeholder="0x... (your wallet)">
            
            <label>Your Referral Code:</label>
            <input id="leaderReferralCode" placeholder="e.g., GODSEYE">
            
            <button id="registerLeader">üìù Register</button>
        </div>
        
        <div id="followerUI" style="display: none;">
            <label>Leader Wallet Address (Hyperliquid):</label>
            <input type="text" id="targetWallet" placeholder="0x... (wallet to copy)">
            
            <label>Leader Referral Code (optional):</label>
            <input id="referralCode" placeholder="e.g., GODSEYE">
            
            <label>Copy Ratio (% of their size):</label>
            <input type="range" id="copyRatio" min="0.1" max="2" step="0.1" value="0.5">
            <span id="ratioValue">50%</span>
            
            <button id="startCopying">üöÄ Start Copying</button>
            <button id="stopCopying" disabled>üõë Stop Copying</button>
        </div>
        
        <div id="status"></div>
        <div id="error"></div>
        <div id="output">Ready to monitor trades...</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
